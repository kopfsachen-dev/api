RoleEnum:
  title: RoleEnum
  enum:
    - admin
    - user
  type: string
  description: An enumeration.

UserDataResponse:
  title: User Data Response
  type: object
  properties:
    username:
      title: Username
      type: string
    role:
      "$ref": "#/RoleEnum"
    email:
      title: EMail Adress of user
      type: string
  example:
    username: maja
    role: user
    email: maja@example.com

UpdateUserModel:
  title: UpdateUserModel
  type: object
  properties:
    username:
      title: Username
      type: string
    role:
      "$ref": "#/RoleEnum"
    email:
      type: string
  example:
    email: maja.new@example.com

ValidationError:
  title: ValidationError
  required:
  - loc
  - msg
  - type
  type: object
  properties:
    loc:
      title: Location
      type: array
      items:
        type: string
    msg:
      title: Message
      type: string
    type:
      title: Error Type
      type: string
  example:
    loc:
      - body
    msg: field required
    type: value_error.missing
