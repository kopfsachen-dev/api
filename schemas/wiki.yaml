entryId:
  name: wikiEntryId
  description: ID of a wiki entry
  in: path
  required: true
  schema:
    type: string
  style: form

CreateEntryBody:
  title: Create Entry Request Body
  type: object
  properties:
    title:
      title: Title
      type: string
    content:
      title: Content
      type: string
  example:
    title: Fassmodell
    content: \n# Stress ist ein Spannungszustand, der unseren Körper bereit für eine Reaktion macht.\n\n In diesem Zustand...
    
WikiEntry:
  title: Wiki Entry
  type: object
  properties:
    id:
      title: WikiEntryId
      type: string
    title:
      title: Title
      type: string
    content:
      title: Content
      type: string
    created_at:
      title: Created At
      type: string
      format: date-time
    updated_at:
      title: Updated At
      type: string
      format: date-time
  required:
    - title
    - content

ListOfWikiEntries:
  title: List of Wiki Entries
  type: object
  properties:
    entry_count:
      title: Entry count
      type: integer
    entries:
      title: Entries
      type: array
      items:
        $ref: '#/WikiEntry'
  required:
  - entry_count
  - entries

ValidationError:
  title: ValidationError
  required:
  - loc
  - msg
  - type
  type: object
  properties:
    loc:
      title: Location
      type: array
      items:
        type: string
    msg:
      title: Message
      type: string
    type:
      title: Error Type
      type: string
