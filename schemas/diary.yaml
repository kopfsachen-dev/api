moodData:
  type: object
  title: Mood Data Object
  properties:
    mood_day:
      type: string
      format: date-time
      description: |- 
        The date of the day the mood entry should created for. It expects an [`ISO 8601` / `RFC 3399` timestamp](https://datatracker.ietf.org/doc/html/rfc3339#section-5.6).
        Sending only the date part without any `time` component is also allowed, but not recommended, as this could change in future versions of the API.
    mood_type:
      type: string
      enum:
        - positive
        - negative
        - neutral
    mood_descr:
      type: string
  required:
    - mood_day
    - mood_type
  example:
    mood_day: '2022-07-24'
    mood_type: negative
    mood_descr: |-
      So called semester break. Lol.

mood:
  title: Mood Object
  type: object
  allOf:
    - $ref: '#/moodIdObj'
    - $ref: '#/moodData'

moodId:
  type: integer
  nullable: false

moodIdObj:
  type: object
  properties:
    id:
      $ref: '#/moodId'
  required:
    - id
  example:
    id: 2143

moodIdParameter:
  name: id
  in: path
  schema:
    type: integer
    nullable: false
  required: true
  description: ID of the mood diary entry the user wants to perform a request on
  example: 2143

moodList:
  title: Mood List Entries
  type: array
  items:
    $ref: '#/mood'
  
ValidationError:
  type: object
  properties:
    error: 
      type: string
  required:
    - error
  example:
    error: mood_day must be a valid ISO 8601 or RFC 2822 timestamp