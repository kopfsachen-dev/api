info:
  title: Kopfsachen
  version: '0.1'
  description: Kopfsachen e. V. is an association for the promotion of young people's mental health. The goal is to teach the basics of mental health literacy in various educational formats.
  contact:
    name: Kopfsachen e. V.
    email: mail@kopfsachen.org
    url: 'https://www.kopfsachen.org'
paths:
  /user:
    post:
      summary: Create user.
      operationId: post-user
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      tags:
        - user-service
      description: Create user.
    get:
      summary: Get all users.
      operationId: get-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/user-with-id'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      tags:
        - user-service
      description: Get all users.
  '/user/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Read user by id.
      tags:
        - user-service
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user-with-id'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: get-user-id
      description: Read user by id.
    put:
      summary: Update user by id.
      operationId: put-user-id
      responses:
        '200':
          description: OK
        '201':
          description: Created
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      tags:
        - user-service
      description: Update user by id.
    delete:
      summary: Delete user by id.
      operationId: delete-user-id
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
      tags:
        - user-service
      description: Delete user by id.
  /tilt:
    get:
      summary: Get tilt document.
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tilt'
        '401':
          description: Unauthorized
        '500':
          description: Internal Server Error
      operationId: get-tilt
      description: 'Get tilt document, i.e. a machine-readable privacy policy.'
      x-tira: false
